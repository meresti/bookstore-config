spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hello-service
          uri: lb://hello-service
          predicates:
            - Path=/hello-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: hello-service
                fallbackUri: forward:/fallback
            - RewritePath=/hello-service/(?<path>.*), /$\{path}
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/book-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: book-service
                fallbackUri: forward:/fallback
            - RewritePath=/book-service/(?<path>.*), /$\{path}
        - id: bookstore-client
          uri: lb://bookstore-client
          predicates:
            - Path=/bookstore-client/**
          filters:
            - name: CircuitBreaker
              args:
                name: bookstore-client
                fallbackUri: forward:/fallback
            - RewritePath=/bookstore-client/(?<path>.*), /$\{path}

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: TIME_BASED
        minimumNumberOfCalls: 20
        waitDurationInOpenState: 50s
        failureRateThreshold: 50
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
    instances:
      hello-service:
        baseConfig: default
      book-service:
        baseConfig: default
      bookstore-client:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
    instances:
      hello-service:
        baseConfig: default
      book-service:
        baseConfig: default
      bookstore-client:
        baseConfig: default

logging.level:
  org.springframework.cloud.gateway: trace
